<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>C.G Figma</title>
  </head>
  <body>
    <header>
      <div>
        <h3>Avail 10% Discount On All Products - Hurry Up</h3>
        <button>Shop Now</button>
      </div>
    </header>
    <nav>
      <!-- { navbar1 } -->
      <div>
        <div class="navbar1">
          <img src="Images/logo.svg" alt="cg-logo" />
          <div class="menu1">
            <ul>
              <li>Home</li>
              <li class="product">Products</li>
              <li>Blogs</li>
              <li>Contacts</li>
            </ul>
          </div>

          <div class="menu2">
            <ul>
              <li class="search">
                <input type="text" placeholder="Search" />
                <img src="Images/search.svg" alt="search-icon" />
              </li>
              <li>Login</li>
              <li>
                <button class="btn1">SignUp</button>
              </li>
              <li class="cart">
                <img src="images/cart.svg" alt="cart-icon" />
              </li>
            </ul>
          </div>
        </div>
      </div>

            <!-- { Hamburger } -->
      
            <!-- ------------- -->

      <!-- { navbar2 } -->
      <div class="navbar2">
        <ul>
          <li>Shop All</li>
          <li>Premium Products</li>
          <li>Ayush Products</li>
          <li>Personal Care</li>
          <li>Gourmet Foods</li>
          <li>Combos</li>
          <li>Kits</li>
          <li>Remedy Wise</li>
          <li>Deals Of The Day</li>
        </ul>
      </div>
    </nav>

    <!-- { Banner } -->
    <section>
      <div class="banner">
        <img src="images/web-Banner 4.png" alt="banner" />
      </div>
      <div class="btn2">
        <button>Explore All Products</button>
      </div>
    </section>
  </body>
</html>
