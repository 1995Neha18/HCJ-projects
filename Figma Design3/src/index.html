<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Figma Design3</title>
  </head>
  <body>
    <main>
      <nav class="h-auto">
        <div class="w-[90%] mx-auto my-4 h-[80%] flex justify-between">
          <div class="w-[15%]">
            <img src="/Images/logo.png.svg" alt="logo" class="w-full h-8" />
          </div>
          <div class="w-[55%] my-auto">
            <ul
              class="flex justify-around items-center font-sans text-sm font-normal leading-7"
            >
              <li>
                <a href="">Home</a>
              </li>
              <li>
                <a href="">Services</a>
              </li>
              <li>
                <a href="">About</a>
              </li>
              <li>
                <a href="">Project</a>
              </li>
              <li>
                <a href="">Help</a>
              </li>
            </ul>
          </div>
          <div
            class="w-[30%] flex justify-around text-[#0075FF] font-medium text-center leading-7"
          >
            <button>Sign In</button>
            <button class="w-36 h-10 bg-[#DAEBFF] rounded-full rounded-tl-none">
              Sign up
            </button>
          </div>
        </div>
      </nav>
      <!-- { Banner } -->
      <section class="">
        <div
          class="container mx-auto w-full space-y-2 font-sans bg-white border border-red-700"
        >
          <div
            class="w-[55%] mx-auto mt-10 text-[#002834] text-center font-medium leading-[50px]"
          >
            <h1 class="text-5xl py-4">
              Solve problem with an integrated agency.
            </h1>
          </div>
          <div
            class="w-[55%] mx-auto text-center text-[#7D82A1] text-xs font-base leading-6"
          >
            <p>
              Ehya is the Instagram analytics platform teams use to stay focused
              on the goals, track engagement for report your business .
            </p>
          </div>
          <div class="w-[30%] mx-auto flex justify-around text-white">
            <button
              class="w-[180px] bg-[#0075FF] h-10 text-xs rounded-full rounded-tl-none"
            >
              See our portfolio
            </button>
            <button
              class="text-[#0075FF] w-[180px] bg-white h-10 text-xs rounded-full rounded-tl-none"
            >
              More info
            </button>
          </div>
        </div>
      </section>

      <section>
        <div
          class="container space-y-4 mx-auto border-2 border-red-700 h-[200px]"
        >
          <div class="border w-[90%] mx-auto mt-10 flex justify-between">
            <img
              src="/Images/Garnier.png"
              alt="garnier"
              class="w-36 h-14 border border-pink-700"
            />
            <img
              src="/Images/Slack.png"
              alt="slack"
              class="w-36 h-14 border border-pink-700"
            />
            <img
              src="/Images/Udemy.png"
              alt="udemy"
              class="w-36 h-14 border border-pink-700"
            />
            <img
              src="/Images/Google.png"
              alt="Google"
              class="w-36 h-14 border border-pink-700"
            />
          </div>
        </div>
      </section>

      <section>
        <!-- { Growth Total } -->
        <div class="border w-[90%] mx-auto flex justify-between">
          <div class="w-[25%] h-[240px] text-center border-2 border-red-700">
            <img src="/Images/happybuyers.svg.svg" alt="happybuyers" />
            <h4 class="text-[#000000] text-5xl leading-[60px]">80K</h4>
            <p class="text-[#000000] text-2xl leading-7">Our buyers</p>
            <p class="text-[#00000080] text-lg leading-7">
              Follow a hashtag growth total posts, videos and images.
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
